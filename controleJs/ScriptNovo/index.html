<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc3f8c12e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="smartphone.css">

</head>

<body>
    <header>
        <div class="conteudo">
            <nav id="nav-header" class="menu">
                <a>Inicio</a>
                <a>Sobre</a>
                <a>Endere√ßo</a>
                <a>Contate-nos</a>

            </nav>
            <a class="menu-barras" onclick="mostraMenu()">
                <span id="icone" class="fas fa-bars"> </span>
            </a>
        </div>

        <script>
            function mostraMenu(){
                var menu = document.getElementById("nav-header");
                var icone = document.getElementById("icone");
                
                if (getComputedStyle(menu).display== 'none'){
                    menu.style.display = "flex";
                    icone.classlist.remove ("fa-bars");
                    icone.classlist.add("fa-times");
                }else{
                    menu.style.display = "none";
                    icone.classlist.remove("fa-times")
                    icone.classlist.add("fa-bars")
                }
            }
        </script>

    </header>




</body>

</html>
